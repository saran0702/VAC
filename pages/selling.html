<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Item</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 900px;
      background: #e6e6e6;
      border-radius: 20px;
      padding: 30px 40px;
    }

    .header {
      text-align: center;
      font-weight: 600;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .content {
      display: flex;
      gap: 30px;
    }

    .form {
      flex: 1;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #f5f5f5;
    }

    .image-box {
      width: 280px;
      height: 340px;
      background: linear-gradient(145deg, #d1d1d1, #f0f0f0);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .image-box span {
      font-size: 14px;
      color: #555;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .publish-btn {
      display: block;
      margin: 25px auto 0;
      padding: 12px 30px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .publish-btn:hover {
      background: #333;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    .back-arrow {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 22px;
  cursor: pointer;
  text-decoration: none;
  color: #000;
}
/* =================================================
   SELLING PAGE – MOBILE RESPONSIVE (FINAL FIX)
   Desktop unchanged
================================================= */

@media (max-width: 768px) {

  /* Scope ONLY selling page */
  body.sell-page {
    height: auto;
    align-items: flex-start;
    overflow-x: hidden;
  }

  /* Main container */
  body.sell-page .container {
    width: 100%;
    max-width: 420px;
    margin: 80px auto 40px;
    padding: 20px;
    border-radius: 16px;
  }

  /* Stack layout */
  body.sell-page .content {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* FORM FIRST */
  body.sell-page .form {
    width: 100%;
    order: 1;
  }

  body.sell-page .form-group {
    margin-bottom: 16px;
  }

  body.sell-page .form-group input {
    width: 100%;
    padding: 12px 14px;
    font-size: 14px;
  }

  /* IMAGE AFTER FORM */
  body.sell-page .image-box {
    width: 100%;
    height: 260px;
    order: 2;
    border-radius: 16px;
  }

  body.sell-page .image-box span {
    font-size: 14px;
  }

  /* PUBLISH BUTTON LAST */
  body.sell-page .publish-btn {
    width: 100%;
    order: 3;
    padding: 14px;
    font-size: 15px;
    border-radius: 30px;
    margin-top: 20px;
  }

  /* Header spacing */
  body.sell-page .header {
    margin-bottom: 20px;
    font-size: 18px;
    letter-spacing: 3px;
  }

  /* Back arrow fix */
  body.sell-page .back-arrow {
    top: 18px;
    left: 16px;
    font-size: 20px;
  }
}


  </style>
</head>
<body>
  <body class="sell-page">

 <a href="home.html" class="back-arrow">←</a>


  <div class="container">
    <div class="header">SELL ITEM</div>

    <div class="content">
      <div class="form">
        <div class="form-group">
          <label>Category</label>
          <input type="text" id="category" />
        </div>

        <div class="form-group">
          <label>Brand</label>
          <input type="text" id="brand" />
        </div>

        <div class="form-group">
          <label>Model</label>
          <input type="text" id="model" />
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" id="price" />
        </div>
      </div>

      <div class="image-box" onclick="document.getElementById('imageInput').click()">
        <span id="imageText">+ images (jpeg, png)</span>
        <img id="preview" />
        <input type="file" id="imageInput" accept="image/png, image/jpeg" hidden />
      </div>
    </div>
     <button class="publish-btn" onclick="publishItem()">Publish</button>
  </div>
  

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const imageText = document.getElementById("imageText");

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          imageText.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });

    function publishItem() {
      const data = {
        category: document.getElementById("category").value,
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        price: document.getElementById("price").value,
      };

      if (!data.category || !data.brand || !data.model || !data.price) {
        alert("Please fill all fields");
        return;
      }

      alert("Item Published Successfully!\n" + JSON.stringify(data, null, 2));
    }
  </script>
  
</body>
</html>
